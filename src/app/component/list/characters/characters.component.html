<mat-grid-list cols="4" gutterSize="10px" rowHeight="4:1">
    <mat-grid-tile *ngFor="let character of characters">
        <mat-card  *ngIf='character.name != ""' [routerLink]="['/character', character.id]" routerLinkActive="active">{{character.name}}</mat-card>
        <mat-card  *ngIf='character.name == ""' [routerLink]="['/character', character.id]" routerLinkActive="active">{{character.aliases[0]}}</mat-card>
    </mat-grid-tile>
</mat-grid-list>
